<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinânimcas</h1>
    <p>tTente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanhdo do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem Flexivel">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/audio.ogg" type="audio/ogg">
        <p>Infelizmewnte seu navegador não consegue reproduzir áudio. <a href="midia/audio.ogg">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
